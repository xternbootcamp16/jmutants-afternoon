<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jMutants in the afternoon!</title>
  </head>
  <body>
    <h1>jMutants!</h1>
    <form id="new_mutant">
      <input type="text"
             name="mutantName"
             placeholder="Enter mutant name"
             required>
      <input type="text"
             name="realName"
             placeholder="Enter real name"
             required>
      <input type="text"
             name="power"
             placeholder="Enter power"
             required>
      <button type="submit">Create</button>
    </form>
    <ul id="mutantList">

    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/get-mutants.js"></script>
    <script src="js/create-mutants.js"></script>
    <!-- <script src="js/succinct.js"></script> -->
  </body>
</html>
